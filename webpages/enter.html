<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="enter.css">
        <link rel="stylesheet" href="https://unpkg.com/98.css">
        
    <body>
      <Span class="main">
        <div class="window" style="width: 45%; margin-top:15px; margin: auto;">
            <div class="title-bar">
              <div class="title-bar-text">You have chosen your faith</div>
              <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
              </div>
            </div>

            <div class="window-body">
              <h4 style="text-align: center;">Once you enter you have to find your exit</h4>
              <h4 style="text-align: center; font-size: 17.5px;">The numbers are in your head</h4>
              <h4 style="text-align: center; font-size: 17.5px;">Let them <u>OUT</u></h4>
              <h4 style="text-align: center; font-size: 12.5px;">Once you let them out enter them to exit</h4>
              <p><a href="joe.html">Joe</a></p>
            </div>
          </div>
        </Span>

        <Span class="exit">
          <div class="window" style="width: 20%; margin-top:15px; margin: 7px; float: right;">
            <div class="title-bar">
              <div class="title-bar-text">The numbers are in your head</div>
          </div>

          <div class="window-body">
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="password">
            <input type="submit" value="Exit">
          </div>
        </div>
      </Span>
    </body>
</html>
